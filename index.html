<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center pt-5">Bank Account Login</h1>

            <form class="form-card px-5 py-5">
                <div class="form-group">
                    <label class="pt-2 pb-3" for="name">Login</label>
                    <input class="form-control" type="text" name="email" placeholder="UserName or E-mail">
                    <input class="form-control mt-4" type="password" name="password" placeholder="Password">

                    <div class="btn pt-4 justify-content-center col">
                        <button id="loginVerify" class="btn btn-success px-5"> Login</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="trasction-area">
            <h2 class="pt-5 text-center">Bank Statement</h2>

            <div class="row pt-5 pb-5 text-center text-light">
                <div class="col-lg-4 px-5">
                    <div class="deposite bg-warning rounded">
                        <p class="pt-3">Deposit</p>
                        <h4 class="pb-3">$ <span id="currentDeposit">00</span> </h4>
                    </div>
                </div>
                <div class="col-lg-4  px-5">
                    <div class="withdraw bg-primary rounded">
                        <p class="pt-3">Withdraw</p>
                        <h4 class="pb-3">$ <span id="currentWithdraw">00</span></h4>
                    </div>
                </div>
                <div class="col-lg-4 px-5">
                    <div class="total-bal bg-danger rounded">
                        <p class="pt-3">Total Bal</p>
                        <h4 class="pb-3">$ <span id="currentBalance">00</span></h4>
                    </div>
                </div>
            </div>
            <div class="row text-light">
                <div class="col-lg-6 text-center px-4 py-4">
                    <div class="deposite-in bg-secondary py-3 rounded">
                        <h4>Deposit</h4>
                        <div class="input-group px-3 py-3">
                            <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                        </div>
                        <div class="btn">
                            <button id="depositBtn" class="btn btn-success" >Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-center px-4 py-4">
                    <div class="deposite-in bg-secondary py-3 rounded">
                        <h4>Withdraw</h4>
                        <div class="input-group px-3 py-3">
                            <input id="withdrawAmount" class="form-control" type="number" placeholder="$ amount you want to Withdraw">
                        </div>
                        <div class="btn">
                            <button id="withdrawBtn" class="btn btn-success" >Withdraw</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

        </div>


        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

        <script src="main.js"></script>
</body>

</html>
